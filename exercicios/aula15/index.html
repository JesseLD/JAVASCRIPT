<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Verificador de idade</title>
</head>
<body>
  <h1>Verificador de idade</h1>

  <div class="wrapper">
    <div class="container">
      <label>Ano de Nascimento: </label><input type="number" name="age" id="age" placeholder="Ex: 1996" required>
      <div class="sex">
        <label>Sexo: </label>
        <input type="radio" name="sex" id="male" value="male" class="sex" checked><label> Masculino</label>
        <input type="radio" name="sex" id="female" value="female" class="sex"><label> Feminino</label>
      </div>
      <input type="button" value="Verificar" class="button">
      
      <div class="html">Preencha os dados acima para ver o resultado!</div>
      
    </div>
  </div>
  <footer>
    <p>Site feito para o <a href="https://www.cursoemvideo.com/">&#64;CursoEmVideo</a></p>
    <p>Imagens <a href="https://www.pexels.com/">&#64;Pexels</a></p>
  </footer>
  <script src="js/index.js"></script>
</body>
</html>
